<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h2 class="mt-4 light-font">My Skills</h2>
                <hr class="w-25 mx-auto">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="rounded-circle bg-light p-3 text-center icon-wrapper">
                    <i class="fab fa-html5 fa-3x text-warning"></i>
                </div>
                <p class="text-center mt-2">HTML<span>5</span></p>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="rounded-circle bg-light p-3 text-center icon-wrapper">
                    <i class="fab fa-css3-alt fa-3x text-warning"></i>
                </div>
                <p class="text-center mt-2">CSS<span>3</span></p>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="rounded-circle bg-light p-3 text-center icon-wrapper">
                    <i class="fab fa-js fa-3x text-warning"></i>
                </div>
                <p class="text-center mt-2">JavaScript</p>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="rounded-circle bg-light p-3 text-center icon-wrapper">
                    <i class="fab fa-react fa-3x text-warning"></i>
                </div>
                <p class="text-center mt-2">ReactJS</p>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="rounded-circle bg-light p-3 text-center icon-wrapper">
                    <i class="fab fa-git-alt fa-3x text-warning"></i>
                </div>
                <p class="text-center mt-2">Git</p>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="rounded-circle bg-light p-3 text-center icon-wrapper">
                    <i class="fab fa-wordpress-simple fa-3x text-warning"></i>
                </div>
                <p class="text-center mt-2">WordPress</p>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/6810a8b9d6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>


</body>

</html>
